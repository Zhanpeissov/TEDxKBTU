<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email" required>Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="mail" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" required>Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="remem"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="in">Sign in</button>
        </div>
    </div>
</form>
<h1 id="da">Don't have an account?</h1>
<button id="callModal" type="submit" class="callModal btn btn-default">Sign up</button>
<div class="modal" id="myFirstModal">
    <form class="modal__form animate">
        <span id="closeButton" class="glyphicon glyphicon-remove"></span>
        <h2>Registration</h2>
        <input type="text" name="" placeholder="Enter email" required id="email">
        <input type="text" name="" placeholder="Enter login" required>
        <input type="text" name="" placeholder="Entor phone" required>
        <input type="password" name="" placeholder="Enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <input id="pass" type="password" name="" placeholder="Confirm password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <button id="reg">Register</button>
        <ul id="list"></ul>
    </form>
</div>
